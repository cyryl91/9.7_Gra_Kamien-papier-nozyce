<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Gra_kamien_nozyce_papier</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    
</head>
<body>

<!-- section with welcome/title -->

	<div class="container text-center welcome">
		<h3>
			Witaj w grze
			<span class="label label-default">Kamień</span>
			<span class="label label-info">Nożyce</span>
			<span class="label label-danger">Papier</span>

		</h3>
	</div>

<!-- section with one button -->

	<div id="js-newGameElement" class="container newGameElement">
		<div class="row text-center">
			<button id="js-newGameButton" class="btn btn-default">NOWA GRA</button>
		</div>
	</div>

	<!-- section with selection butttom -->

	<div id="js-playerPickElement" class="container">
		<div class="row text-center">
			<button id="js-playerPick_rock" class="btn">
				<span class="badge">
					<i class="fa fa-hand-rock-o" aria-hidden="true"></i>
				</span>
				Kamień
			</button>
			<button id="js-playerPick_paper" class="btn">
				<span class="badge">
					<i class="fa fa-hand-paper-o" aria-hidden="true"></i>
				</span>
				Papier
			</button>
			<button id="js-playerPick_scissors" class="btn">
				<span class="badge">
					<i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
				</span>
				Nożyce
			</button>	
		</div>
	</div>

<!-- section with table and player name, points, result  -->
	<div id="js-resultsTableElement" class="container resultsTableElement">
		<!-- section points/name beginning-->
		<div class="row">
			<div class="col-xs-5 text-center">
				<span id="js-playerPoints" class="badge">
					0
				</span>
				<span id="js-playerName">
					Imie Gracza
				</span>
			</div>
			<div class="col-xs-2 text-center">
				VS
			</div>
			<div class="col-xs-5 text-center">
				<span id="js-computerPoints" class="badge">
					0
				</span>
				<span>
					Komputer
				</span>
			</div>
		</div>
		<!-- end section point/name   beginning section Pick -->
		<div class="row">
			<div class="col-xs-5 text-center">
				<span id="js-playerPick">
					Wybór gracza
				</span>
			</div>
			<div class="col-xs-2 text-center"></div>
			<div class="col-xs-5 text-center">
				<span id="js-computerPick">
					Wybór komputera
				</span>
			</div>
		</div>
		<!-- end section Pick beginningn section results -->
		<div class="row">
	   		<div class="col-xs-5 text-center">
	     		<span id="js-playerResult">
	    			Wynik gracza
	    		</span>
	    	</div>
	    	<div class="col-xs-2 text-center">
	    		<span id="js-remis" >...</span>
	    	</div>
	    	<div class="col-xs-5 text-center">
	      		<span id="js-computerResult">
	        		Wynik komputera
	      		</span>
	    	</div>
	  	</div>
	</div>
		
	
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
